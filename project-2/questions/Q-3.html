<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
    <h1>Fibonacci Series</h1>
    <h3 id=number></h3>
    <h3 id=fib></h3>

    <script>
        let number = Number(prompt("Enter the number of terms for the Fibonacci series : "));

        document.getElementById("number").innerHTML = "Number you Entered : " + number;

        let a = 0, b = 1, next;
        let fib = "";

        for (let i = 1; i <= number; i++) {
            fib += a + " ";
            next = a + b;
            a = b;
            b = next;
        }
        document.getElementById("fib").innerHTML += "Factors of a number : " + fib;
    </script>
</body>

</html>
