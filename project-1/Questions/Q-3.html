<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
</head>
<body>
    <h1>Marks Calculator</h1>
    <h3 id = s1></h3>
    <h3 id = s2></h3>
    <h3 id = s3></h3>
    <h3 id = s4></h3>
    <h3 id = s5></h3>
    <h3 id = total></h3>
    <h3 id = percentage></h3>
    
    <script>
        let s1 = Number(prompt("Enter Subject 1 Marks (out of 100) : "));
        let s2 = Number(prompt("Enter Subject 2 Marks (out of 100) : "));
        let s3 = Number(prompt("Enter Subject 3 Marks (out of 100) : "));
        let s4 = Number(prompt("Enter Subject 4 Marks (out of 100) : "));
        let s5 = Number(prompt("Enter Subject 5 Marks (out of 100) : "));
        let total = s1 + s2 + s3 + s4 + s5 ;
        let percentage = (total / 500) * 100;

        document.getElementById("s1").innerText = "Subject 1 Marks (out of 100) : " + s1;
        document.getElementById("s2").innerText = "Subject 2 Marks (out of 100) : " + s2;
        document.getElementById("s3").innerText = "Subject 3 Marks (out of 100) : " + s3;
        document.getElementById("s4").innerText = "Subject 4 Marks (out of 100) : " + s4;
        document.getElementById("s5").innerText = "Subject 5 Marks (out of 100) : " + s5;
        document.getElementById("total").innerText = "Total Marks : " + total;
        document.getElementById("percentage").innerHTML = "Percentage : " + percentage + "%";

    </script>
</body>
</html>
